<section class="menu" id="product">
  <div class="container-fluid">
    <div class="row text-center">
      <h4 class="menu-heading text-capitalize fw-bold">menu</h4>
    </div>
    <div class="row row-cols-md-4 row-cols-2 g-5 mx-auto mt-5 menu-list-item">
      <ng-container *ngFor="let item of menuItem">
        <div class="col" *ngIf="item.show">
          <div class="card shadow rounded-5 item mx-auto p-5">
            <img
              [src]="'../../assets/imgs/menu/' + item.image"
              alt="{{ item.name }} Image"
              class="card-img-top"
            />

            <div
              class="item-main-info d-flex justify-content-between align-items-center mt-3"
            >
              <h5 class="item-name card-title fw-bold text-capitalize">
                {{ item.name }}
              </h5>
              <p class="item-price card-text">
                {{ item.price | currency : "VND" }}
              </p>
            </div>

            <div class="item-desc card-text text-capitalize mt-3">
              {{ item.description }}
            </div>

            <div class="d-flex justify-content-center mt-3">
              <button
                class="item-buy-btn d-flex justify-content-center align-items-center gap-3"
              >
                <svg
                  class="cart"
                  fill="#4a4a4a;"
                  viewBox="0 0 576 512"
                  height="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                  ></path>
                </svg>
                ADD TO CART
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 640 512"
                  class="product"
                >
                  <path
                    d="M211.8 0c7.8 0 14.3 5.7 16.7 13.2C240.8 51.9 277.1 80 320 80s79.2-28.1 91.5-66.8C413.9 5.7 420.4 0 428.2 0h12.6c22.5 0 44.2 7.9 61.5 22.3L628.5 127.4c6.6 5.5 10.7 13.5 11.4 22.1s-2.1 17.1-7.8 23.6l-56 64c-11.4 13.1-31.2 14.6-44.6 3.5L480 197.7V448c0 35.3-28.7 64-64 64H224c-35.3 0-64-28.7-64-64V197.7l-51.5 42.9c-13.3 11.1-33.1 9.6-44.6-3.5l-56-64c-5.7-6.5-8.5-15-7.8-23.6s4.8-16.6 11.4-22.1L137.7 22.3C155 7.9 176.7 0 199.2 0h12.6z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="row d-flex justify-content-center mt-5">
      <button
        class="view-all-btn text-capitalize fw-bolder"
        (click)="showAll()"
      >
        view all menu
      </button>
    </div>
  </div>
</section>
